<input
  class="input__input"
  [disabled]="isDisabled"
  [placeholder]="placeholder()"
  [type]="type()"
  [(ngModel)]="value"
  (blur)="onTouched()"
  (ngModelChange)="onChanged($event)"
/>

@if (label()) {
  <label class="input__label">
    {{ label() }}
  </label>
}
